default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  host: <%= ENV.fetch("DATABASE_HOST", "db") %>
  username: <%= ENV.fetch("DATABASE_USERNAME", "root") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "") %>

development:
  <<: *default
  database: <%= "#{ENV.fetch("DATABASE_BASE_NAME")}_#{Rails.env}" %>

test:
  <<: *default
  database: <%= "#{ENV.fetch("DATABASE_BASE_NAME")}_#{Rails.env}" %>

production:
  <<: *default
  database: <%= "#{ENV.fetch("DATABASE_BASE_NAME")}_#{Rails.env}" %>
